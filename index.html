<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4dd0e1">
  <title>駅名バトル</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #e0f7fa, #ffffff);
      margin: 0;
      padding: 1em;
      text-align: center;
      transition: background-color 0.5s ease;
    }
    h1 {
      color: #007c91;
      font-size: 1.8em;
      margin-bottom: 0.5em;
    }
    select {
      font-size: 1em;
      margin-bottom: 1em;
      padding: 0.5em;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .badge {
      display: inline-flex;
      align-items: center;
      padding: 0.4em 1em;
      border-radius: 999px;
      font-size: 1em;
      color: #fff;
      background-color: #4dd0e1;
      margin-bottom: 1em;
    }
    .badge img {
      width: 24px;
      height: 24px;
      margin-right: 0.5em;
    }
    .badge.child {
      background-color: #80deea;
    }
    input, button {
      font-size: 1.1em;
      padding: 0.8em;
      margin: 0.6em 0;
      width: 90%;
      max-width: 400px;
      border-radius: 16px;
      border: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    input {
      background: #fff;
      border: 1px solid #b2ebf2;
    }
    button {
      background-color: #4dd0e1;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    button:hover {
      background-color: #26c6da;
      transform: scale(1.02);
    }
    .log {
      margin-top: 1.5em;
      text-align: center;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .station-card {
      background: #ffffff;
      border-radius: 16px;
      padding: 1em;
      margin: 0.6em auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 320px;
      display: flex;
      align-items: center;
    }
    .station-card img {
      width: 36px;
      height: 36px;
      margin-right: 0.8em;
    }
    .station-card span {
      font-weight: bold;
      color: #007c91;
    }
    #result-message, #remaining-count, #hint-message, #station-list-toggle, #station-list-full {
      font-size: 1em;
      margin: 0.5em;
      color: #007c91;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 2em;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
      z-index: 999;
      display: none;
    }
    .popup.show {
      display: block;
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 1.5em;
      }
      input, button {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <h1>駅名バトル</h1>
  <select id="line-select" onchange="changeLine()">
    <option value="tozai">東西線</option>
    <option value="oedo">大江戸線</option>
    <option value="all">両方</option>
  </select>
  <div id="player-badge" class="badge">
    <img id="player-icon" src="images/parent_icon.png" alt="親アイコン">
    <span id="player-text">親の番</span>
  </div>
  <input type="text" id="station-input" placeholder="例：高田馬場">
  <button onclick="submitStation()">送信する</button>
  <button onclick="resetGame()" style="background-color: #ccc; color: #333;">リセット</button>
  <div id="remaining-count"></div>
  <button onclick="showHint()" style="background-color: #a5d6a7; color: #2e7d32;">ヒントをみる（のこり2回）</button>
  <div id="hint-message"></div>
  <button onclick="toggleStationList()" style="background-color: #fff59d; color: #5d4037;">駅名一覧を表示</button>
  <div id="station-list-toggle" style="display:none;"></div>
  <div id="result-message"></div>
  <div class="log" id="log">
    <p>これまでに言った駅名：</p>
    <div id="station-list"></div>
  </div>
  <div id="popup" class="popup"></div>
  <script>
    const tozaiLineStations = [...];
    const oedoLineStations = [...];
    let selectedLine = 'tozai';
    let usedStations = [];
    let isParentTurn = true;
    let hintCount = 0;

    function getCurrentStationList() {
      ...
    }

    function updateRemainingCount() {
      ...
    }

    function showHint() {
      if (hintCount >= 2) {
        document.getElementById("hint-message").textContent = "ヒントは2回までです！";
        return;
      }
      const stationList = getCurrentStationList();
      const remaining = stationList.filter(s => !usedStations.includes(s));
      const hint = remaining[Math.floor(Math.random() * remaining.length)];
      document.getElementById("hint-message").textContent = `ヒント：『${hint}』もまだ使えるよ！`;
      hintCount++;
    }

    function toggleStationList() {
      const container = document.getElementById("station-list-toggle");
      if (container.style.display === "none") {
        const all = getCurrentStationList();
        container.innerHTML = "駅名一覧：" + all.join("、");
        container.style.display = "block";
      } else {
        container.style.display = "none";
      }
    }

    function updateBadge() { ... }
    function showGameOver(winner) { ... }
    function submitStation() { ... }
    function resetGame() {
      usedStations = [];
      hintCount = 0;
      ...
    }
    function changeLine() {
      selectedLine = document.getElementById("line-select").value;
      resetGame();
    }

    updateBadge();
    updateRemainingCount();
  </script>
</body>
</html>
