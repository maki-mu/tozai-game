<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>東西線 駅名いいあいっこゲーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 1em;
      text-align: center;
    }

    h1 {
      color: #0077aa;
      font-size: 1.8em;
      margin-bottom: 0.5em;
    }

    input, button {
      font-size: 1.1em;
      padding: 0.6em;
      margin: 0.4em;
      width: 90%;
      max-width: 400px;
      box-sizing: border-box;
    }

    button {
      background-color: #0077aa;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005f88;
    }

    .log {
      margin-top: 1em;
      text-align: left;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      background: #ffffff;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      font-size: 0.95em;
    }

    ul {
      padding-left: 1em;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5em;
      }
      input, button {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <h1>東西線 駅名いいあいっこゲーム</h1>
  <p><strong>プレイヤー: <span id="current-player">親</span></strong></p>
  <input type="text" id="station-input" placeholder="駅名を入力">
  <button onclick="submitStation()">送信</button>

  <div class="log" id="log">
    <p>これまでに言った駅名：</p>
    <ul id="station-list"></ul>
  </div>

  <script>
    const tozaiLineStations = [
      "中野", "落合", "高田馬場", "早稲田", "神楽坂", "飯田橋", "九段下", "竹橋", "大手町",
      "日本橋", "茅場町", "門前仲町", "木場", "東陽町", "南砂町", "西葛西", "葛西", "浦安",
      "南行徳", "行徳", "妙典", "原木中山", "西船橋"
    ];

    const usedStations = [];
    let isParentTurn = true;

    function submitStation() {
      const input = document.getElementById("station-input");
      const station = input.value.trim();
      input.value = "";

      const player = isParentTurn ? "親" : "子";

      if (!station) {
        alert("駅名を入力してください！");
        return;
      }

      if (!tozaiLineStations.includes(station)) {
        alert(`『${station}』は東西線の駅じゃないよ！\n${player}の負け！`);
        return;
      }

      if (usedStations.includes(station)) {
        alert(`『${station}』はもう言ったよ！\n${player}の負け！`);
        return;
      }

      usedStations.push(station);
      const list = document.getElementById("station-list");
      const li = document.createElement("li");
      li.textContent = `${player}: ${station}`;
      list.appendChild(li);

      isParentTurn = !isParentTurn;
      document.getElementById("current-player").textContent = isParentTurn ? "親" : "子";
    }
  </script>
</body>
</html>
